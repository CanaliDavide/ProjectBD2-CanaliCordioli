<!DOCTYPE html>
<html>
<head>
	<title>Confirmation</title>
	<style type="text/css"></style>
	<link href="./CSS/CssDefault.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<span id="right" th:if="${isLogged}" th:text="${name}">Matteo</span>
	<span id="right"><a th:if="${isLogged}" th:href="@{/Logout}">Logout</a> |</span>
	<span id ="right" th:unless="${isLogged}"><a href="Login">SingIn</a></span>
	<header>Confirm</header>
	<section class="content">
		<h2>Confirm your order</h2>
		<p th:text="${namePack}">My package</p>
		<p th:text="${#dates.format(dateOfActivation, 'dd-MM-yyyy')}"></p>
		<p><span th:text="${validityString}"></span> months</p>
		<p th:unless="${options.isEmpty()}">Optional product:</p>
		
		<ul  th:remove="all-but-first">											
			<li th:each="option : ${options}">
				<p th:text="${option.name}">option 1</p>
			</li>
			<li>option 2</li>
		</ul>
		
		<p>Total cost: <span th:text="${cost}">500</span>$</p>
		
		<form action="BuyOrder" method="post">
			<input type="checkbox" value="1" id="isValid" name="isValid"checked hidden>
			<button th:if="${isLogged}">BuyValid</button>
		</form>
		<form action="BuyOrder" method="post">
		<input type="checkbox" value="0" id="isValid" name="isValid" checked hidden>
			<button th:if="${isLogged}">Buy</button>
		</form>
		<form action="Login" method="get">
			<button th:unless="${isLogged}">You need to be singed in to purchase</button>
		</form>
	</section>
	<form action="BuyService" method="get">
		<button type="submit">Back</button>
	</form>
</body>
</html>
